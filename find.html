<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog   fa-lg"></i></span>
        </div>

    </header>


    
    <main class="main-screen">

        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons_icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons_icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons_icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends_title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>


        </div>

        <div class="open-chat">
            <div class="open-chat_header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>

            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#DREAM BOYS</h5>
                    <h6 class="open-post_hashtags">#육해공익 #김영주 <div id="dreamboys"></h6>
                    <div class="open-post_members">
                        <img src="screenshots/face.png"/>
                        <span class="open-post_member-count">41M members</span>
                        <div class="divider"></div>
                        <span class="open-post_member-status">Active</span>
                    </div>   
                </div>
                <div class="open-post_column">
                    <div class="open-post_photo">
                        <img src="screenshots/logo.jpg"/>
                        <div class="open-post_heart-count"> <i class="fas fa-heart fa-xs"></i><span>2.5B</span></div>
                    </div>
                </div>


            </div>
        </div>

        <div class="open-post second">
            <div class="open-post_column">
                <h5 class="open-post_title">#김민주</h5>
                <h6 class="open-post_hashtags">#아이즈원 #김민주 <div id="dreamboys"></h6>
                <div class="open-post_members">
                    <img src="https://cdn.topstarnews.net/news/photo/202109/14629673_690765_395.jpg"/>
                    <span class="open-post_member-count">900K members</span>
                    <div class="divider"></div>
                    <span class="open-post_member-status">Active</span>
                </div>   
            </div>
            <div class="open-post_column">
                <div class="open-post_photo">
                    <img src="https://cdn.topstarnews.net/news/photo/202109/14629673_690765_395.jpg"/>
                    <div class="open-post_heart-count"> <i class="fas fa-heart fa-xs"></i><span>1.3M</span></div>
                </div>
            </div>


        </div>
    </div>



    </main>






    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-2x"></i
            ></a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <i class="fas fa-comment fa-2x"></i>
                <span class="nav_notification badge">1</span>
            
            </a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>



    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
